<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TIC TAC TOE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <h2 class="winner">Player <span class="info playerX">X</span>'s turn</h2>

  <div class="container">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <div class="score">
    <div class="score-x">
      <span class="playerX">X</span> : <span id="point-x">0</span>
    </div>
    <div class="score-o">
      <span class="playerO">O</span> : <span id="point-o">0</span>
    </div>
  </div>

  <div class="control">
    <button id="btnReset">Reset</button>
  </div>


<script src="app.js"></script>
</body>
</html>
